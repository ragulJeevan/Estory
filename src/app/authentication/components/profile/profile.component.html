<div class="flex-column card" [formGroup]="registerForm">
    <!-- NAME  -->
    <div>
        <div class="bold">Name</div>
        <input formControlName="name" class="input" type="text" placeholder="Enter Name" />
    </div>
    <!-- UID  -->
    <div class="flex-column">
        <div class="bold">UID</div>
        <div class="bold grey">{{userDetails?.user_uuid}}</div>
    </div>
    <!-- NUMBER  -->
    <div>
        <div class="bold">Number</div>
        <input  (keydown)="disableInput($event)" formControlName="number"  class="input" type="number" placeholder="Enter 10 digits" />
    </div>
    <!-- WHATSAPP NUMBER  -->
    <div>
        <div class="bold">Whatsapp Number</div>
        <input formControlName="whatsapp_number" (keydown)="preventData($event)" class="input" type="number"
            placeholder="Enter 10 digits" />
    </div>
    <!-- DATE OF BIRTH  -->
    <div>
        <div class="bold">Date of Birth</div>
        <input formControlName="dob" class="input" type="date" placeholder="DD/MM/YYYY" />
    </div>
    <!-- GENDER  -->
    <div>
        <div class="bold">Gender</div>
        <select formControlName="gender" class="select">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <!-- REGSITER  -->
    <div class="text-center flex-column">
        <button class="btn" (click)="  updateProfile()"> Update </button>
        <button class="btn" (click)="  Logout()"> Logout </button>
    </div>
</div>
