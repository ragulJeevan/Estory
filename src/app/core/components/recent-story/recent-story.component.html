@if(stories?.length === 0){
    <div class="container" >
        <div class="content flex-items-center flex-content-center bold" >
           Your recently viewed stories will appear here..
        </div>
    </div>

}
@else {
    <div>

        @for (item of stories; track item?.id) {
        <div class="card pointer">
            <div class="flex-row flex-items-center" (click)="navigateTo('core/story-list',item?.story_id)">
                <div>
                    <app-profile-avatar></app-profile-avatar>
                </div>
                <div>{{item?.title}}</div>
            </div>
        </div>
        }
    
    </div>
}
